<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 bg-light mt-5" style="opacity: 0.9;">
      <!-- categories -->
      <div class="accordion mt-3" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Categories
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body" *ngFor="let cat of categories">
              <p>{{cat}}</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              New Releases
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body" *ngFor="let n of newReleases">
              <p>{{n.bookname}}</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Authors
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body" *ngFor="let a of authors">
              <p>{{a}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <!-- Books -->
      <!-- <h1 class="text-primary">Books </h1> -->
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 mt-5">
        <div *ngFor="let i = index,let book of bookArray | paginate:{itemsPerPage:8,currentPage:p}">
          <div class="col">
            <div class="card border-light mb-5 pr-3" style="width: 100%;height: 400px;">
              <img [src]=book.bookImgLink alt="" class="mt-2" style="display: flex;margin: auto;" height="200px"
                width="225px" class="">
              <div class="card-body">
                <ul class="list-unstyled">
                  <li class=""><strong>{{book.bookname}}</strong></li>
                  <!-- <li>Description : {{book.desc}}</li> -->
                  <li><strong>Author : {{book.author}}</strong></li>
                  <li><strong>Price : {{book.price | currency:"INR"}}</strong></li>
                </ul>
              </div>
              <div>
                <div class="card-text d-flex bg-white border-none">
                  <a class="text-warning" href="" data-bs-toggle="tooltip" title="View Book Details" (click)="viewBook()" style="font-size: large;position: absolute;left: 10%;top: 90%;"><i
                      class="fa fa-eye"></i></a>
                  <a class="text-success" (click)="addToCart()" href="" data-bs-toggle="tooltip" title="Add to cart" style="font-size: large;position: absolute;left: 45%;top: 90%;"><i
                      class="fa fa-cart-plus"></i></a>
                  <a class="text-danger" (click)="wishList()" href="" data-bs-toggle="tooltip" title="Add to wishList"  style="font-size: large;position: absolute;left: 80%;top: 90%;"><i class="fa fa-heart"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <pagination-controls (pageChange)="p=$event" class="text-primary"></pagination-controls>
      </div>
    </div>
  </div>
</div>


<!-- Footer -->
