    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6" >
            <p class="display-5 mt-3 text-center text-primary">Welcome back,</p>
            <div class="card mt-3" style="background-color:rgb(26, 18, 24);color: whitesmoke;opacity: 0.9;">
              <div class="card-body">
                <!-- Login Form -->
                <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
                 
                  <div class="form-group">
                    <label for="inputAddress" class="form-label"><i class="fa fa-user"></i> Username</label>
                    <input type="text" class="form-control" id="inputAddress" autocomplete="off" name="username" ngModel>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="inputPassword4" class="form-label"><i class="fa fa-unlock-alt"></i> Password</label>
                    <input type="password" class="form-control" id="inputPassword4" autocomplete="off" name="password" ngModel>
                  </div>
    
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary mt-3">Login <i class="fa fa-sign-in-alt"></i></button>
                  </div>
    
                  <!-- Forgot password -->
                  <div class="col-12 text-center mt-3">
                    <a routerLink="resetpassword" (click)="forgetPassword()">Forgot password?</a>
                  </div>
    
                  <!-- New user create new Account -->
                  <p class="text-center mt-3">Don't have an account?</p>
                  <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-warning " (click)="register()">Create account here</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    <!-- </div> -->
